<form method="GET" action="index.php" name="">
<input type="hidden" name="page" value="{$page}">
<fieldset>
<legend>{$_l.search}</legend>
<table border="0" cellspacing="1" cellpadding="1">
<tr>
 <td>{$_l.name}:</td>
 <td>
  <input name="search[name]" value="{if (isset($a_search.name))}{$a_search.name}{/if}">
 </td>
 <td>{$_l.active}:</td>
 <td>
  <select name="search[active]">
   <option value="" {if (!isset($a_search.active))} selected="selected"{/if}>All</option>
   <option value="0" {if (isset($a_search.active) and (0 == $a_search.active))} selected="selected"{/if}>No</option>
   <option value="1" {if (isset($a_search.active) and (1 == $a_search.active))} selected="selected"{/if}>Yes</option>
  </select>
 </td>
 <td>{$_l.completed}:</td>
 <td>
  <select name="search[completed]">
   <option value="" {if (!isset($a_search.completed))} selected="selected"{/if}>All</option>
   <option value="0" {if (isset($a_search.completed) and (0 == $a_search.completed))} selected="selected"{/if}>No</option>
   <option value="1" {if (isset($a_search.completed) and (1 == $a_search.completed))} selected="selected"{/if}>Yes</option>
  </select>
 </td>
 <td>{$_l.total}:</td>
 <td>
  ><input name="search[total]" value="{if (isset($a_search.total))}{$a_search.total}{/if}">
 </td>
 <td><button type="submit">{$_l.search}</button></td>
</tr>
</table>
</fieldset>
</form>

{include file="grid.html"}
<p><a href="index.php?page={$page}&action=addmod" class="action">Add</a>
{assign var="a_form" value="`$a_form_import`"}
{include file="form.html"}
